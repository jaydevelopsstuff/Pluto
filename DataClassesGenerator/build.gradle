plugins {
    id 'java'
}

group 'net.jay'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'com.github.jaydevelopsstuff:TerrariaWikiParser:1.0.2'
}